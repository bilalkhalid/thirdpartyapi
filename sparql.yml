    - query: |
        SELECT ?Location WHERE {
         ?Location a dbpedia-owl:Event .
         ?Location dbpedia-owl:date ?date.
        FILTER( 
            ( ( datatype(?date) = xsd:date ) || ( datatype(?date) = xsd:dateTime ) ) && 
